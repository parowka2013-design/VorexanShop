<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ustawienia konta</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
  <h1>Ustawienia konta</h1>
</header>

<main>
  <section id="settingsSection">
    <input id="emailInput" type="email" placeholder="Email">
    <input id="displayNameInput" type="text" placeholder="Nazwa konta">
    <input id="passwordInput" type="password" placeholder="Nowe hasło">
    <input id="passwordConfirmInput" type="password" placeholder="Powtórz hasło">
    <button onclick="saveSettings()">Zapisz</button>
    <button onclick="logout()">Wyloguj</button>
    <button onclick="goBack()">Powrót</button>
    <p id="statusMsg"></p>
  </section>
</main>

<script src="settings.js"></script>
</body>
</html>
