<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>P≈Çatno≈õƒá - Vorexan</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Payment specific styles - dodaj do istniejƒÖcego style.css */
        .payment-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .payment-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .payment-header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .payment-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .payment-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 40px;
        }
        
        @media (max-width: 768px) {
            .payment-content {
                grid-template-columns: 1fr;
            }
        }
        
        .payment-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .order-summary {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .form-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            font-size: 1.3rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .order-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .order-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            gap: 15px;
        }
        
        .order-item-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .order-item-info {
            flex: 1;
        }
        
        .order-item-name {
            margin: 0 0 5px 0;
            font-size: 0.9rem;
        }
        
        .order-item-details {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.85rem;
        }
        
        .order-summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .order-total {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid #eee;
        }
        
        .pay-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #27ae60 0%, #219653 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }
        
        .pay-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-button {
            background: none;
            border: 2px solid #ddd;
            color: #666;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            border-color: #666;
            color: #333;
        }
        
        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .empty-cart-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-cart-message i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        .continue-shopping-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <div class="payment-header">
        <h1>üí≥ Finalizuj zam√≥wienie</h1>
        <p>Podsumowanie Twojego zam√≥wienia</p>
    </div>
    
    <div class="payment-content">
        <!-- Lewa kolumna - Formularz -->
        <div class="payment-form">
            <div id="orderForm">
                <div class="form-section">
                    <h3>üìù Twoje dane</h3>
                    
                    <div class="form-group">
                        <label for="email">Adres email *</label>
                        <input type="email" id="email" placeholder="twoj@email.pl" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="discord">Discord (opcjonalnie)</label>
                        <input type="text" id="discord" placeholder="nazwa#0000">
                        <small style="color: #666; display: block; margin-top: 5px;">Na Discord wy≈õlemy dostƒôp do produktu</small>
                    </div>
                </div>
                
                <div class="form-buttons">
                    <button class="back-button" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i> Wr√≥ƒá do sklepu
                    </button>
                    <button class="pay-button" id="payButton" onclick="processPayment()">
                        <i class="fas fa-lock"></i> Zap≈Çaƒá <span id="totalAmountDisplay"></span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Prawa kolumna - Podsumowanie zam√≥wienia -->
        <div class="order-summary">
            <h3>üõí Twoje zam√≥wienie</h3>
            
            <div class="order-items" id="orderItemsContainer">
                <!-- Produkty bƒôdƒÖ dodane dynamicznie -->
            </div>
            
            <div id="orderSummary">
                <div class="order-summary-row">
                    <span>Suma czƒô≈õciowa:</span>
                    <span id="subtotalAmount">0.00 z≈Ç</span>
                </div>
                <div class="order-summary-row">
                    <span>Rabat:</span>
                    <span id="discountAmount">0.00 z≈Ç</span>
                </div>
                <div class="order-total">
                    <span>Do zap≈Çaty:</span>
                    <span id="totalAmount">0.00 z≈Ç</span>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: #666;">
                <i class="fas fa-shield-alt"></i> Bezpieczna p≈Çatno≈õƒá
            </div>
        </div>
    </div>
</div>

<script>
    // Pobierz koszyk z URL
    const urlParams = new URLSearchParams(window.location.search);
    const cartData = urlParams.get('cart');
    let cart = [];
    let totalAmount = 0;
    
    // Inicjalizacja strony
    document.addEventListener('DOMContentLoaded', function() {
        if (cartData) {
            cart = JSON.parse(decodeURIComponent(cartData));
            updateOrderSummary();
        } else {
            // Je≈õli brak koszyka, poka≈º komunikat
            showEmptyCart();
        }
        
        // Walidacja formularza
        setupFormValidation();
    });
    
    // Zaktualizuj podsumowanie zam√≥wienia
    function updateOrderSummary() {
        const orderItemsContainer = document.getElementById('orderItemsContainer');
        const subtotalAmount = document.getElementById('subtotalAmount');
        const totalAmountElement = document.getElementById('totalAmount');
        const totalAmountDisplay = document.getElementById('totalAmountDisplay');
        
        // Wyczy≈õƒá kontener
        orderItemsContainer.innerHTML = '';
        
        if (cart.length === 0) {
            showEmptyCart();
            return;
        }
        
        // Oblicz sumy
        let subtotal = 0;
        
        // Dodaj produkty do podsumowania
        cart.forEach(item => {
            const itemTotal = item.price * item.quantity;
            subtotal += itemTotal;
            
            const orderItem = document.createElement('div');
            orderItem.className = 'order-item';
            orderItem.innerHTML = `
                <img src="${item.img}" alt="${item.name}" class="order-item-img" onerror="this.src='images/default.png'">
                <div class="order-item-info">
                    <div class="order-item-name">${item.name}</div>
                    <div class="order-item-details">
                        <span>${item.quantity} √ó ${item.price.toFixed(2)} z≈Ç</span>
                        <span>${itemTotal.toFixed(2)} z≈Ç</span>
                    </div>
                </div>
            `;
            orderItemsContainer.appendChild(orderItem);
        });
        
        // Aktualizuj kwoty
        totalAmount = subtotal; // Tutaj mo≈ºesz dodaƒá rabaty, podatki itp.
        
        subtotalAmount.textContent = subtotal.toFixed(2) + ' z≈Ç';
        totalAmountElement.textContent = totalAmount.toFixed(2) + ' z≈Ç';
        totalAmountDisplay.textContent = totalAmount.toFixed(2) + ' z≈Ç';
    }
    
    // Poka≈º komunikat o pustym koszyku
    function showEmptyCart() {
        const orderItemsContainer = document.getElementById('orderItemsContainer');
        const orderSummary = document.getElementById('orderSummary');
        const orderForm = document.getElementById('orderForm');
        
        orderItemsContainer.innerHTML = `
            <div class="empty-cart-message">
                <i class="fas fa-shopping-cart"></i>
                <p>Tw√≥j koszyk jest pusty!</p>
                <a href="/" class="continue-shopping-btn">
                    <i class="fas fa-store"></i> Wr√≥ƒá do sklepu
                </a>
            </div>
        `;
        
        orderSummary.style.display = 'none';
        orderForm.style.display = 'none';
    }
    
    // Walidacja formularza
    function setupFormValidation() {
        const emailInput = document.getElementById('email');
        const payButton = document.getElementById('payButton');
        
        function validateForm() {
            const emailValid = validateEmail(emailInput.value);
            payButton.disabled = !emailValid || cart.length === 0;
        }
        
        emailInput.addEventListener('input', validateForm);
        validateForm(); // Initial validation
    }
    
    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }
    
    // Proces p≈Çatno≈õci (symulacja)
    function processPayment() {
        const email = document.getElementById('email').value;
        const discord = document.getElementById('discord').value;
        
        if (!validateEmail(email)) {
            alert('Wprowad≈∫ poprawny adres email');
            return;
        }
        
        if (cart.length === 0) {
            alert('Koszyk jest pusty!');
            return;
        }
        
        // Poka≈º loading
        const payButton = document.getElementById('payButton');
        const originalText = payButton.innerHTML;
        payButton.disabled = true;
        payButton.innerHTML = '<div class="loading"></div> Przetwarzam...';
        
        // Symulacja procesu p≈Çatno≈õci
        setTimeout(() => {
            // Tutaj bƒôdzie prawdziwa integracja z Stripe
            // Na razie symulujemy sukces
            
            // Wyczy≈õƒá koszyk
            localStorage.removeItem('cart');
            
            // Poka≈º sukces
            alert(`‚úÖ P≈Çatno≈õƒá zako≈Ñczona sukcesem!\n\nZam√≥wienie o warto≈õci ${totalAmount.toFixed(2)} z≈Ç zosta≈Ço przyjƒôte.\nDostƒôp do produkt√≥w otrzymasz na:\nEmail: ${email}\n${discord ? 'Discord: ' + discord : ''}\n\nDziƒôkujemy za zakupy!`);
            
            // Przekieruj do g≈Ç√≥wnej strony
            window.location.href = '/';
            
        }, 2000);
    }
    
    // Wr√≥ƒá do poprzedniej strony
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
